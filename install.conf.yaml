- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_aliases: bash_aliases
    ~/.bash_functions: bash_functions
    ~/.config/polybar/config: config/polybar
    ~/.config/qutebrowser: qutebrowser
    ~/.config/terminator/config: config/terminator
    ~/.config/termite/config: config/termite
    ~/.config/zathura/zathurarc: config/zathurarc
    ~/.fonts: fonts
    ~/.i3/config: config/i3
    ~/.mpd/mpd.conf: config/mpd
    ~/.ncmpcpp/config: config/ncmpcpp
    ~/.offlineimaprc: offlineimap/offlineimaprc
    ~/.offlineimap.py: offlineimap/offlineimap.py
    ~/.spacemacs: spacemacs/dotspacemacs
    ~/.vimperator: vimperator
    ~/.vimperatorrc: vimperatorrc
    ~/.zshrc: zshrc
    ~/compton.conf: compton.conf
    ~/spacemacs: spacemacs/spacemacs
    ~/wallpaper.png: wallpaper.png

- shell:
  - [git submodule update --init --recursive, Installing submodules]
